<script>
//swiper
    var mySwiper = new Swiper('.banner', {
       autoplay: 2000,//可选选项，自动滑动
       loop:true
    })
//tab
    var list=$(".footer dl");
    var myswiper = new Swiper(".bannerTab",{
        onSlideChangeStart:function(e){
            change(e.activeIndex);
        }
    })
    $(".footer dl").on("click",function(){
        var ind = $(this).index();
        change(ind);
        myswiper.slideTo(ind);
        //$(this).addClass('active').siblings().removeClass('active');
    })
    function change(ind){
        list.eq(ind).addClass('active').siblings().removeClass('active');
    }
